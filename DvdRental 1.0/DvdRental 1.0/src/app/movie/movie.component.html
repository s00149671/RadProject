<div class="row" *ngIf="movie">
  <div class="col-sm-4">
    <img [src]="movie.Poster" class="img-responsive" />
  </div>
  <div class="col-sm-8">
    <h1>{{movie.Title}}</h1>
    <div class="row info">
        <div class="col-sm-4">Year</div>
        <div class="col-sm-8">{{movie.Year}}</div>
      </div>
    <div class="row info">
      <div class="col-sm-4">Genre</div>
      <div class="col-sm-8">{{movie.Genre}}</div>
    </div>
    <div class="row info">
        <div class="col-sm-4">Rated</div>
        <div class="col-sm-8">{{movie.Rated}}</div>
      </div>
    <div class="row info">
      <div class="col-sm-4">IMDB Rating</div>
      <div class="col-sm-8"><app-star-rating [rating]='movie.imdbRating'></app-star-rating></div>
    </div>
    <div class="row info">
      <div class="col-sm-4">Description</div>
      <div class="col-sm-8">{{movie.Plot}}</div>
    </div>
    <button type="button" #userSub=""(click)="OnClick(userSub)" class="btn btn-primary">Subscribe</button>
  </div>
</div>
